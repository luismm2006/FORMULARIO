<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario Inscripción alumnado Dual</h1>
    <form action="/registrocorrecto.html" method="post">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre"><br><br>
            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" id="Apellido"><br><br>
            <label for="Edad">Edad</label>
            <input type="text" name="Edad" id="Edad"><br><br>
            <label for="Sexo">Sexo</label> <br>
            <input type="radio" name="Sexo" id="Masculino" checked>
            <label for="">Masculino</label><br>
            <input type="radio" name="Sexo" id="Femenino">
            <label for="">Femenino</label><br>
            <input type="radio" name="Sexo" id="No binario">
            <label for="">No binario</label>
        </fieldset>
        <fieldset>
            <legend>Otros</legend>
            <label for="Provincia">Provincia</label>
            <select name="Provincia" id="Provincia">
                <option value="Sevilla" selected>Sevilla</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Almería">Almería</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Jaén">Jaén</option>
                <option value="Granada">Granada</option>
                <option value="Almería">Almería</option>
                <option value="Huelva">Huelva</option>
                <option value="Málaga">Málaga</option>
            </select><br><br>
            <label for="">Curriculum</label>
            <input type="file" name="Curriculum" id="Curriculum"><br><br>
            <label for="">Observaciones</label><br>
            <textarea name="Observaciones" id="Observaciones"></textarea>
        </fieldset><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
